<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <link rel="stylesheet" href="../csss/stylei.css">
    <link rel="stylesheet" href="../csss/stylemateria.css">
</head>

<body>
    <header>
        <div class="container-header">
            <div class="container-links">
                <h1 id="satored">SATO</h1>
                <h2 id="alunosred">Alunos</h2>
                <h2 id="profred">Professores</h2>
                <h2 id="turmasred">Turmas</h2>
                <h2 id="matred" style="text-decoration: underline;">Matérias</h2>
            </div>
        </div>
    </header>

    <div class="container-body">
        <div class="container-lateral">
            <div class="container-lateral-text">
                <h1>SA<br>TO</h1>
            </div>
        </div>
        <div class="container-acao">
 
                
                <h1>Adicionar Matéria</h1>
                <div>
                    <label for="matadd">Nome da Matéria</label><br>
                    <input type="text" id="matadd" name="matadd" class="inputform"><br>
                </div>
                <button class="matbutton" id="addbutton">OK</button>
     

      
                <h1>
                    Buscar Matéria
                </h1>
                <div>
                    <label for="matbusca">Nome da Matéria</label><br>
                    <input type="text" id="matbusca" name="matbusca" class="inputform"><br>
                </div>
                <button class="matbutton" id="buscabutton">OK</button>
      
                
                
                <h1>Remover Matéria</h1>
                <div>
                    <label for="matdelete">Nome da Matéria</label><br>
                    <input type="text" id="matdelete" name="matdelete" class="inputform"><br>
                </div>
                <button class="matbutton" id="deletebutton">OK</button>
      

        </div>
    </div>

    <script src="../jses/i.js"></script>
    <script src="../jses/materias.js"></script>
</body>

</html>
